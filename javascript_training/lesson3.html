<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изучение JavaScript, основы</title>
</head>
<body>

<div>
<script type="text/javascript">
    /**
     Второе домашнее задание к 28-му уроку.

     1. Напишите функцию, которая в качестве параметра получает строку,
     а как результат  свой работы вычисляет, в строке больше 10 символов или меньше.

     2. Запросите у пользователя ввод любого слова и поместите этот ввод в переменную.

     3. Вызовите вашу функцию, а в качестве параметра передайте то самое слово,
     которое вы  сохранили в  переменную.

     4. Напечатайте на экран сообщенеи о том, больше 10 символов в этом слове, меньше или равно 10.
     */

    // Решение:
    function count(word){
        if(word.length > 10){
            document.write("В введённом слове больше десяти символов.");
        }
        else if(word.length == 10){
            document.write("В введённом слове десять символов.");
        }
        else{
            document.write("В введённом слове меньше десяти символов.");
        }
    }
    var word = prompt("Введите любое слово:");
    count(word);
</script>
</div>

</body>
</html>
